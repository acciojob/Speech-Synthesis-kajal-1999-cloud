<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  const synth = window.speechSynthesis;
  let voices = [];

  const voiceSelect = document.getElementById('voices');
  const rateInput = document.querySelector('input[name="rate"]');
  const pitchInput = document.querySelector('input[name="pitch"]');
  const textInput = document.querySelector('textarea');
  const speakButton = document.getElementById('speak');
  const stopButton = document.getElementById('stop');

  function populateVoiceList() {
    voices = synth.getVoices();
    voiceSelect.innerHTML = voices
      .map(voice => `<option value="${voice.name}">${voice.name}</option>`)
      .join('');
  }

  populateVoiceList();

  if (synth.onvoiceschanged !== undefined) {
    synth.onvoiceschanged = populateVoiceList;
  }

  function speak() {
    if (synth.speaking) {
      synth.cancel();
    }

    const selectedVoice = voiceSelect.value;
    const selectedRate = parseFloat(rateInput.value);
    const selectedPitch = parseFloat(pitchInput.value);
    const utterance = new SpeechSynthesisUtterance(textInput.value);
    
    const voice = voices.find(voice => voice.name === selectedVoice);
    if (voice) {
      utterance.voice = voice;
    }

    utterance.rate = selectedRate;
    utterance.pitch = selectedPitch;
    synth.speak(utterance);
  }

  speakButton.addEventListener('click', speak);
  
  stopButton.addEventListener('click', () => {
    synth.cancel();
  });
</script>


</body>
</html>
